<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football League</title>
<style>
body{
  margin:0;
  font-family:'Arial', sans-serif;
  background:#fffbe6;
  color:#111;
}
nav{
  background:#ff6f61;
  padding:12px 20px;
  display:flex;
  gap:20px;
  font-weight:bold;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-size:18px;
}
.hero{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:70vh;
  background:linear-gradient(135deg,#ffd699,#ffb347);
  text-align:center;
  box-shadow:inset 0 0 0 1000px rgba(255,255,255,0.2);
}
.hero h1{
  font-size:64px;
  color:#ff3c3c;
  text-shadow:3px 3px #fff700;
  margin:0 0 20px 0;
}
.hero p{
  font-size:22px;
  color:#333;
  margin:0 0 30px 0;
}
.hero .buttons{
  display:flex;
  gap:16px;
}
.hero .buttons a{
  background:#ff6f61;
  color:#fff;
  padding:14px 24px;
  border-radius:12px;
  font-weight:bold;
  text-decoration:none;
  box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
  transition:transform 0.2s, box-shadow 0.2s;
}
.hero .buttons a:hover{
  transform:translateY(-3px);
  box-shadow:5px 5px 10px rgba(0,0,0,0.3);
}

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#ffffff; --text:#111;
  --gold:#D4A031;
  --accent-home:#0047FF; /* home accent (blue) */
  --max-w:960px;
  --gap:28px;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:"League Gothic", Arial, sans-serif;
  background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased;
  display:flex; justify-content:center;
}
.container{ width:100%; max-width:var(--max-w); padding:20px; }
.nav{ display:flex; justify-content:center; gap:28px; padding:12px 0; }
.nav a{ font-weight:700; font-size:22px; text-transform:uppercase; font-style:italic; color:#000; text-decoration:none; }
.nav a.current{ color:var(--accent-home); text-decoration:none; }
h1.title{
  font-family:"Bebas Neue", sans-serif; font-weight:400;
  font-size:clamp(100px,12vw,160px); margin:40px 0 10px; text-align:center;
  padding:20px; border:4px solid; border-radius:8px;
  border-image: linear-gradient(90deg,var(--accent-home),#00f2ff,#ffd400) 1;
  box-shadow: inset 0 -6px 14px rgba(0,0,0,0.05);
}
.tagline{
  font-size:clamp(26px,5vw,36px); text-transform:uppercase; font-weight:700;
  color:var(--accent-home); text-align:center; margin-bottom:var(--gap);
}

/* Home content panels */
.hero {
  display:grid; grid-template-columns: 1fr; gap:18px; align-items:center; text-align:center;
}
.cover {
  border:3px solid rgba(0,0,0,0.04); border-radius:10px; padding:18px;
  background:linear-gradient(180deg,#fff,#fff);
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}
.cover h2{ font-family:"Bebas Neue",sans-serif; margin:0 0 8px; font-size:24px; letter-spacing:1px;}
.cover p{ margin:0; line-height:1.5; }

.footer-links { display:flex; justify-content:center; gap:18px; margin-top:20px; }
.footer-links a { font-weight:700; text-transform:uppercase; font-size:16px; color:#000; text-decoration:none; }

@media (max-width:680px){
  .tagline{ margin-bottom:20px; }
  .cover{ padding:14px; }
}
</style>
</head>
<body>
  <div class="container">
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html" class="current">Home</a>
      <a href="predict.html">Predict</a>
      <a href="table.html">Table</a>
      <a href="rules.html">Rules</a>
    </nav>

    <header>
      <h1 class="title">LMS XII</h1>
      <div class="tagline">LET'S BE HAVING YOU</div>
    </header>

    <main class="hero" role="main">
      <div class="cover" role="region" aria-labelledby="welcome">
        <h2 id="welcome">Sticker Album Edition</h2>
        <p>Welcome to LMS XII â€” the sticker-album style pick-and-score competition. Use the menu above to make picks, check the table and re-open the rules.</p>
      </div>

      <div class="cover" aria-hidden="true">
        <strong style="display:block;margin-bottom:8px;">Quick links</strong>
        <div class="footer-links">
          <a href="predict.html">Make a pick</a>
          <a href="table.html">Leaderboard</a>
          <a href="rules.html">Rules</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>

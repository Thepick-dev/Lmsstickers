<style>
body {
  margin:0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #fff3e6, #ffd699);
  color:#111;
}
nav {
  background:#ff6f61;
  padding:12px 24px;
  display:flex;
  justify-content:center;
  gap:32px;
  font-weight:bold;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}
nav a {
  color:#fff;
  text-decoration:none;
  font-size:20px;
  padding:6px 12px;
  border-radius:8px;
  transition: background 0.2s;
}
nav a:hover {
  background:#ff3c3c;
}
.hero {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  height:80vh;
  background: radial-gradient(circle at top left, #ffe066, #ff6f61);
  margin-bottom:20px;
  border-bottom-left-radius:60px;
  border-bottom-right-radius:60px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.hero h1 {
  font-size:64px;
  color:#fff;
  text-shadow:4px 4px #ffb347;
  margin:0 0 16px 0;
}
.hero p {
  font-size:22px;
  color:#fff;
  max-width:700px;
  margin-bottom:32px;
  text-shadow:2px 2px #ffb347;
}
.hero .buttons {
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}
.hero .buttons a {
  background:#ff6f61;
  color:#fff;
  padding:16px 28px;
  border-radius:20px;
  font-weight:bold;
  font-size:18px;
  text-decoration:none;
  box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
}
.hero .buttons a:hover {
  transform: translateY(-4px);
  box-shadow:6px 6px 14px rgba(0,0,0,0.3);
}
/* Optional floating sticker cards */
.stickers {
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin-top:40px;
}
.sticker {
  width:120px;
  height:160px;
  background:#fff;
  border:4px solid #ffb347;
  border-radius:20px;
  box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:bold;
  color:#ff6f61;
  transition: transform 0.2s;
}
.sticker:hover {
  transform: rotate(-5deg) scale(1.1);
}
</style>
